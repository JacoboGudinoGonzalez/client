<div id="publications">
  <h2>{{message}}</h2>
  <div *ngFor="let publication of publications" class="item-publication">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="image-user pull-left">
          <a href="#">
            <img src="{{urlUser+'getImageFile/'+publication.usuario.image}}" *ngIf="publication.usuario.image">
          </a>
        </div>
        <div class="user-name"><b>{{publication.usuario.name}}</b> <span class="span-gray"> {{ publication.createdAt
            | amLocale:'es' | amTimeAgo }}</span></div>
        <h4 class="publication-text pull-left">
          {{publication.text}}
        </h4>
      </div>
    </div>
  </div>
  <div class="col-lg-12 text-center">
    <button type="button" class="btn btn-default" (click)="viewMore()" *ngIf="!noMore">Ver m√°s..</button>
  </div>
</div>
