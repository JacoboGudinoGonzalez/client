<div class="col-lg-5">
	<h1 class="h1-strong">{{title}}</h1>

	<div class="alert alert-success" *ngIf="status=='success'">
		Registro completado correctamente, registrate <a [routerLink]="['/login']"> aquí</a>
	</div>

	<div class="alert alert-danger" *ngIf="status=='error'">
		No te has registrado correctamente
	</div>

	<form #registerForm="ngForm" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()" class="col-lg-12">
		<div class="form-group">
			<label>Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio
			</span>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
				pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
			<span *ngIf="!email.valid && email.touched">
				El email es obligatorio
			</span>
		</div>
		<div class="form-group">
			<label>Tel.</label>
			<input type="text" name="tel" #tel="ngModel" [(ngModel)]="user.tel" class="form-control" maxlength="10"
				pattern="\d*" required />
			<span *ngIf="!tel.valid && tel.touched">
				El telefono es obligatorio
			</span>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
				required />
			<span *ngIf="!password.valid && password.touched">
				El password es obligatorio
			</span>
		</div>
		<div class="form-group">
			<label>Dirección.</label>
			<input type="text" name="address" #address="ngModel" [(ngModel)]="user.address" class="form-control"
				placeholder="busca tu direccion" autocorrect="off" autocapitalize="off" spellcheck="off" #search required />
			<span *ngIf="!address.valid && address.touched">
				La dirección es obligatoria
			</span>
		</div>
		<div class="form-group">
			<div class="form-check">
				<input type="radio" id="cuidadorRB" value="cuidador" name="type" [(ngModel)]="user.type"
					class="custom-control-input" required />
				<label class="form-check-label" for="cuidadorRB"> Quiero ser cuidador de mascotas</label>
			</div>
			<div class="form-check">
				<input type="radio" id="clienteRB" value="cliente" name="type" [(ngModel)]="user.type"
					class="custom-control-input" required />
				<label class="form-check-label" for="clienteRB"> Quiero que cuiden a mi mascota</label>
			</div>
			<span *ngIf="user.type.invalid">
				El tipo es obligatorio
			</span>
		</div>
		<div class="form-group">
			<input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!registerForm.form.valid" />
		</div>
	</form>
</div>
<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
	<agm-marker [latitude]="latitude" [longitude]="longitude">
	</agm-marker>
</agm-map>
