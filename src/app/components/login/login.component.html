<div class="col-lg-5">
	<h1 class="h1-strong">{{title}}</h1>

	<div class="alert alert-success" *ngIf="status=='success'">
		Login correcto
	</div>

	<div class="alert alert-danger" *ngIf="status=='error'">
		No te has identificado correctamente
	</div>

	<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
		<div class="form-group">
			<label>Email</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
			<span *ngIf="!email.valid && email.touched">
				El email es obligatorio
			</span>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
			<span *ngIf="!password.valid && password.touched">
				El password es obligatorio
			</span>
		</div>
		<input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid"/>
	</form>
</div>
