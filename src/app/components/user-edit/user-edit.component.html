<div class="col-lg-5">
	<div class="rela-block profile-card">
		<h1>{{title}}</h1>

		<div *ngIf="status=='success'">
			<strong>Exitoso!</strong> Has actualizado tu informaciòn correctamente.
		</div>

		<div *ngIf="status=='error'">
			<strong>Error!</strong> {{msj}}
		</div>

		<form #userEditForm="ngForm" id="userEditForm" (ngSubmit)="onSubmit(form)" class="col-lg-12">
			<div class="form-group">
				<label>Nombre</label>
				<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
				<span *ngIf="!name.valid && name.touched">
					El nombre es obligatorio
				</span>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
				 required />
				<span *ngIf="!email.valid && email.touched">
					El email es obligatorio
				</span>
			</div>
			<div class="form-group">
				<label>Tel.</label>
				<input type="text" name="tel" #tel="ngModel" [(ngModel)]="user.tel" class="form-control" maxlength="10" pattern="\d*"
				 required />
				<span *ngIf="!tel.valid && tel.touched">
					El telefono es obligatorio
				</span>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
				 required />
				<span *ngIf="!password.valid && password.touched">
					El password es obligatorio
				</span>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input type="radio" id="cuidadorRB" value="cuidador" name="type" [(ngModel)]="user.type" class="custom-control-input"
					 required />
					<label class="form-check-label" for="cuidadorRB"> Quiero ser cuidador de mascotas</label>
				</div>
				<div class="form-check">
					<input type="radio" id="clienteRB" value="cliente" name="type" [(ngModel)]="user.type" class="custom-control-input"
					 required />
					<label class="form-check-label" for="clienteRB"> Quiero que cuiden a mi mascota</label>
				</div>
				<span *ngIf="user.type.invalid">
					El tipo es obligatorio
				</span>
			</div>
			<div class="form-group">
				<label>Dirección.</label>
				<input type="text" name="address" #address="ngModel" [(ngModel)]="user.address" class="form-control" required />
				<span *ngIf="!address.valid && address.touched">
					La dirección es obligatoria
				</span>
			</div>
			<div class="form-group">
				<label>Descripción.</label>
				<textarea cols="30" rows="10" name="description" #description="ngModel" [(ngModel)]="user.description" class="form-control"></textarea>
			</div>
			<br />
			<div class="image-for-edit" *ngIf="user.image && user.image!='null'">
				<img src="{{url+'getImageFile/'+user.image}}" style="width: 40px;">
			</div>
			<div>
				<label>Sube tu avatar</label>
				<input type="file" placeholder="Subir imagen" name="image" (change)="fileChangeEvent($event)" />
			</div>
			<br />
			<input type="submit" value="Actualizar" class="btn btn-success" [disabled]="!userEditForm.form.valid" />
		</form>
	</div>
</div>
