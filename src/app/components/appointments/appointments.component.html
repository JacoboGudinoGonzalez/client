<div class="col-lg-4 sidebar-32">
  <h1 class="h1-strong" *ngIf="identity">Hola {{identity.name}}!!!</h1>
</div>
<div id="user-card" class="col-lg-4 panel panel-default pull-left" *ngIf="identity">
  <div class="avatar pull-left">
    <img src="{{url+'getImageFile/'+identity.image}}" *ngIf="identity.image">
    <img src="{{url+'getImageFile/'+identity.default}}" *ngIf="!identity.image">
  </div>

  <div class="name-surname pull-left">
    <a [routerLink]="['/profile',identity.id]" class="username">
      {{identity.name}}
    </a>
    <p class="nickname">{{identity.description}}</p>

    <div class="clearfix"></div>
  </div>
  <div class="clearfix"></div>

  <div class="stats" *ngIf="stats">
    <div class="following-data">
      <a [routerLink]="['/siguiendo',identity.id, 1]">
        <span class="label-stats">
          Siguiendo
        </span>
        <span class="number-stats">
          {{stats.following}}
        </span>
      </a>
    </div>

    <div class="following-data">
      <a [routerLink]="['/siguidores', identity.id, 1]">
        <span class="label-stats">
          Segidores
        </span>
        <span class="number-stats">
          {{stats.followed}}
        </span>
      </a>
    </div>

    <div class="following-data">
      <a [routerLink]="['/profile',identity.id]">
        <span class="label-stats">
          Publicaciones
        </span>
        <span class="number-stats">
          {{stats.publications}}
        </span>
      </a>
    </div>
  </div>
</div>



<!-- FORM DE PUBLICACIONES -->
<div id="new-appointment" class="conl-lg-4 panel panel-default pull-left">
  <div class="alert alert-success" *ngIf="status=='success'">
    Cita enviada correctamente
  </div>
  <div class="alert alert-danger" *ngIf="status=='error'">
    Cita no enviada
  </div>
  <form #newAppForm="ngForm" (ngSubmit)="onSubmit(newAppForm);" class="col-lg-10">
    <p>
      <label for="">Tipo de servicio:</label>
      <select name="service" #service="ngModel" [(ngModel)]="appointment.service" class="form-control" required>
        <option value="1">Hospedaje</option>
        <option value="2">Paseo</option>
      </select>
    </p>
    <p>
      <input type="date" >
    </p>
    <input type="submit" value="Enviar" class="btn btn-success" [disabled]="!newAppForm.form.valid">
  </form>

</div>
