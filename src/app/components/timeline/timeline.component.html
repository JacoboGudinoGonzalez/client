<div class="col-lg-8">
  <h1 class="h1-strong">
    {{title}}
    <button class="btn btn-success btn-sm pull-right" (click)="refresh($event)">refresh</button>
  </h1>
  
  <div id="publications">
    <h2>{{message}}</h2>
    <div *ngFor="let publication of publications" class="item-publication">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="image-user pull-left">
            <a href="#">
              <img src="{{urlUser+'getImageFile/'+publication.usuario.image}}" *ngIf="publication.usuario.image">
            </a>
          </div>
          <div class="user-name"><a [routerLink]="['/profile',publication.usuario.id]"><b>{{publication.usuario.name}}</b></a><span class="span-gray"> {{ publication.createdAt
              | amLocale:'es' | amTimeAgo }}</span></div>
          <h4 class="publication-text pull-left">
            {{publication.text}}
          </h4>
          <div class="col-lg-12">
            <button class="btn btn-warning pull-right"><span class="glyphicon glyphicon-picture"></span></button>
          </div>
          <div class="col-lg-12" *ngIf="publication.file && showImage == publication.id">
              <img src="{{urlUser+'getImageFile/'+publication.file}}" class="col-lg-12">
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12" *ngIf="publications && publications.length">
      <button type="button" class="btn btn-default pull-right" (click)="viewMore()" *ngIf="!noMore">Ver m√°s..</button>
    </div>
  </div>
</div>

<sidebar (sended)="refresh($event)"></sidebar>
<div class="clearfix"></div>
