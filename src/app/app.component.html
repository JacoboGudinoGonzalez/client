<div class="navigation col-lg-12">
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <a [routerLink]="['/home']" class="navbar-brand">{{title}}</a>
      </div>

      <ul class="nav navbar-nav" *ngIf="identity">
        <li>
          <a [routerLink]="['/home']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-home"></span>
            Inicio
          </a>
        </li>
        <li>
          <a [routerLink]="['/timeline']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-th-list"></span>
            Timeline
          </a>
        </li>
        <li>
          <a [routerLink]="['/gente']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-user"></span>
            Usuarios
          </a>
        </li>
        <li>
          <a [routerLink]="['/mensajes']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-envelope"></span>
            Mensajes
          </a>
        </li>
        <li>
            <a [routerLink]="['/citas']" [routerLinkActive]="['active']">
              <span class="glyphicon glyphicon-calendar"></span>
              Citas
            </a>
          </li>
      </ul>
      <ul class="nav navbar navbar-nav navbar-right" *ngIf="identity">
        <li class="avatar">
          <img src="{{url+'getImageFile/'+identity.image}}">
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            {{identity.name}}
            <span class="caret"></span>
          </a>

          <ul class="dropdown-menu">
            <li>
              <a [routerLink]="['/profile',identity.id]">
                Mi perfil
                <span class="glyphicon glyphicon-user"></span>
              </a>
            </li>
            <li>
              <a [routerLink]="['/mis-datos']">
                Mis datos
                <span class="glyphicon glyphicon-cog"></span>
              </a>
            </li>
            <li>
              <a class="pointer" (click)="logout()">
                Salir
                <span class="glyphicon glyphicon-log-out"></span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar navbar-nav navbar-right" *ngIf="!identity">
        <li>
          <a [routerLink]="['/login']" [routerLinkActive]="['active']">
            Login
            <span class="glyphicon glyphicon-log-in"></span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/registro']" [routerLinkActive]="['active']">
            Registro
            <span class="glyphicon glyphicon-user"></span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>


<router-outlet></router-outlet>
