<div class="col-lg-10">
    <h3>{{title}}</h3>

    <div class="people" *ngIf="messages">
        <div *ngFor="let message of messages" class="item-user">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="image-user pull-left">
                        <a href="#">
                            <img src="{{urlUser+'getImageFile/'+message.emmiter.image}}" *ngIf="message.emmiter.image">
                            <img src="{{urlUser+'getImageFile/'+message.emmiter.default}}" *ngIf="!message.emmiter.image">
                        </a>
                    </div>
                    <div class="user-name pull-left">
                        <p class="name-surname">
                            <a [routerLink]="['/profile',message.emmiter.id]">
                                {{message.emmiter.name}}
                            </a>
                            |
                            <span class="span-gray"> {{ message.createdAt | amLocale:'es' | amTimeAgo }} |<b> enviado a: </b> </span>
                            <a [routerLink]="['/profile',message.receiver.id]">
                               {{message.receiver.name}}
                            </a>
                        </p>
                        <p class="nickname">{{message.text}}</p>
                    </div>
                </div>
            </div>
        </div>
        <ul class="pagination pull-right">
            <li *ngIf="page > 1"><a [routerLink]="['/mensajes/enviados', prev_page]">Anterior</a></li>
            <li *ngIf="pages != page"><a [routerLink]="['/mensajes/enviados', next_page]">Siguiente</a></li>
        </ul>
    </div>
</div>
